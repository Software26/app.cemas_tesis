<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login CEMAS</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/img/logo.png" ') }}" rel="icon"> <!-------------->

  <link href="{{ url_for('static', filename='assets/img/apple-touch-icon.png') }}" rel="apple-touch-icon">
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href={{ url_for('static', filename= "assets/vendor/bootstrap-icons/bootstrap-icons.css")}} rel="stylesheet">
  
 <!-- Favicons -->
  
</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="https://www.facebook.com/p/Centro-Educativo-Manuel-Acevedo-Serrano-F-y-A-100063508002864/" class="logo1 d-flex align-items-center w-auto ">
                  <img src={{ url_for('static', filename="assets/img/logo.png")}} alt="">
                    </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4"><strong>Login</strong></h5>
                    <p class="text-center small">Digite su usuario & contraseña en el login</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>

                    <!--User-->
                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Usuario</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Por favor digite su usuario.</div>
                      </div>
                    </div>
                    <!--User-->


                      <!--Password-->
                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Contraseña</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Por favor digite su contraseña!</div>
                    </div>
                    <!--Password-->


                   <!--remenber-->
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Mantener activo</label>
                      </div>
                    </div>
                    <!--remenber-->

                    <!--button entrar-->
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Entrar</button>
                    </div>
                    <!--end button entrar-->
                  </form>

                </div>
              </div>
                <!--Footer-->
              <div class="credits">

                <label class="d-flex justify-content-center align-items-center"><strong>Facebook:</strong></label>
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <a href="https://www.facebook.com/p/Centro-Educativo-Manuel-Acevedo-Serrano-F-y-A-100063508002864/" class="d-flex justify-content-center align-items-center">Centro Educativo Manuel Acevedo Serrano F y A</a>
                    </div>

                    <label class="d-flex justify-content-center align-items-center"><strong>Instagram:</strong></label>
                      <div class="col-12 d-flex justify-content-center align-items-center">
                          <a href="https://www.instagram.com/cemas_1963//" class="d-flex justify-content-center align-items-center">@cemas_1963</a>
                      </div>
              </div>
                <!--Footer-->
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->


 

</body>

</html>
